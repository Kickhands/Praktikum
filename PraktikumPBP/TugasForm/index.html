<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <script src="java.js"></script>
    <title>GigihHaidarFalah/24060122140150</title>
</head>

<body>
  <!-- HeaderSection -->
    <header>
      <div class="main-container">
        <div class="logo">
          <a href="/">Praktikum PBP</a>
        </div>
        <section id="hero">
          <div class="hero-left">
            <h3 class="pre-title"> Form Tambah </h3>
            <h1 class="hero-name"> Data  <span>Produk</span></h1>
          <p class="hero-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus velit animi sapiente nihil earum provident, officia exercitationem doloremque quibusdam molestias numquam adipisci deleniti ipsam, accusantium ex ipsum eveniet dicta incidunt.
          </p>
          </div>
        </section> 
      </div>
    </header>

    <!-- FormSection -->
  <div class="form-section">
    <section>

      <form id="product-form" novalidate>
        <div class="form-text">
            <label for="productName">Nama Produk   :</label>
            <input type="text" id="productName" name="productName" required minlength="5" maxlength="30">
            <div class="error-message" id="error-productName"></div>
        </div>

        <!-- Deskripsi Produk -->
       <div>
            <label for="productDescription">Deskripsi Produk:</label>
            <textarea id="productDescription" name="productDescription" required minlength="5" maxlength="100"></textarea>
            <div class="error-message" id="error-productDescription"></div>
        </div>

        <!-- Kategori -->
       <div class="form-checkbox">
            <label for="category">Kategori:</label>
            <select id="category" name="category" required>
                <option value="">Pilih Kategori</option>
                <option value="Baju">Baju</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Alat Tulis">Alat Tulis</option>
            </select>
            <div class="error-message" id="error-category"></div>
        </div>

        <!-- Sub-Kategori -->
        <div class="style-kategory">
            <label for="subCategory">Sub Kategori:</label>
            <select id="subCategory" name="subCategory" required>
                <option value="">Pilih Sub Kategori</option>
            </select>
            <div class="error-message" id="error-subCategory"></div>
        </div>

        <!-- Harga Satuan -->
        <div class="form-text">
            <label for="price">Harga Satuan:</label>
            <input type="number" id="price" name="price" required>
            <div class="error-message" id="error-price"></div>
        </div>

        <!-- Grosir-HargaGrosir -->
        <div>
            <label for="wholesale">Grosir:</label>
            <input type="checkbox" id="wholesale" name="wholesale">
        </div>

        <div id="wholesalePriceContainer" style="display: none;">
            <label for="wholesalePrice">Harga Grosir:</label>
            <input type="number" id="wholesalePrice" name="wholesalePrice">
            <div class="error-message" id="error-wholesalePrice"></div>
        </div>

        <!-- Jasa-Kirim -->
        <div class="checkbox">
          <label>Jasa Kirim:</label>
          <div>
              <input type="checkbox" id="jne" name="shippingService" value="JNE">
              <label for="jne">JNE</label>
          </div>
          <div>
              <input type="checkbox" id="tiki" name="shippingService" value="TIKI">
              <label for="tiki">TIKI</label>
          </div>
          <div>
              <input type="checkbox" id="pos" name="shippingService" value="POS">
              <label for="pos">POS</label>
          </div>
          <div>
              <input type="checkbox" id="sicepat" name="shippingService" value="SiCepat">
              <label for="sicepat">SiCepat</label>
          </div>
          <div>
            <input type="checkbox" id="NinjaExpress" name="shippingService" value="SiCepat">
            <label for="sicepat">NinjaExpress</label>
        </div>
          <div class="error-message" id="error-shippingService"></div>
      </div>

        <!-- Captcha -->
        <div>
            <label for="captcha">Captcha: <span id="captchaText"></span></label>
            <input type="text" id="captcha" name="captcha" required pattern="[A-Za-z]{5}">
            <div class="error-message" id="error-captcha"></div>
        </div>

        <button type="submit">Tambah Produk</button>
    </form>

    </section> 
  </div>

</body>
</html>
